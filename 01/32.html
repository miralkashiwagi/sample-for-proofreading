    <h1>企業理念</h1>
    <p>有松化学工業は、化学の力で社会に貢献することを使命としていまうす。</p>
    <p>私たちは、環境に配慮した製品開発を推進し、持続可能な社会の実現を目指します。</p>
    <p>革新的な技術と創造力で、人々の暮らしを豊かにするソリューションを提供していまうす。。</p>
    <p>安全と品質を第一に考え、お客様からの信頼を築き上げることを大切にしています。</p>
    <p>これからも、化学の可能性を追求し、未来の社会づくりに貢献していまうす。</p>
